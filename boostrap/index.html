<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="public/css/index.css">
</head>

<body>
   <div id="liveAlertPlaceholder"></div>

      <button  type="button" class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#modalSimpl">
        Clicar
      </button>
      
      
      <div class="accordion" id="accordionExample">
       
      </div>
      
      <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <form id="formCard">
            <div class="mb-3 form-floating " >
              <input type="text" class="form-control" id="inputCodigo" placeholder="Codigo">
              <label for="inputCodigo" class="form-label">Codigo</label>
            </div>
            <div class="mb-3 form-floating">
              <input type="text" class="form-control" id="inputNome" placeholder="Nome">
              <label for="inputNome"  class="form-label">Nome</label>
            </div>
            <div class="mb-3 form-floating">
              <input type="text" class="form-control" id="inputDetalhamento" placeholder="Detalhamento">
              <label for="inputDetalhamento" class="form-label">Detalhamento</label>
            </div>
            
            <button  type="submit" class="btn btn-primary">Enviar</button>
          </form>
        </div>
      </div>

    <!-- Modal -->
    <div class="modal fade" id="modalSimpl" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Confirmar exclução dos dados?</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p>Ao apagar os dados, os mesmos serão excluídos do sistema.</p>
          </div>
          <div class="modal-footer">
            <button type="button" id="btnConfirm" class="btn btn-primary" onclick="salvar();" data-bs-dismiss="modal">Sim</button>
              <button type="button" id="btnSair" class="btn btn-danger" onclick="sair();" data-bs-dismiss="modal">Não</button>
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          </div>
        </div>
      </div>
    </div>
    
    <!---------------------------------------------------->

    <script src="public/js/index.js"></script>
    <script src="public/js/ex2.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>

</html>
