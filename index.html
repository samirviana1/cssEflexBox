<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="mb-3">
            <label for="exampleFormControlInput2" class="form-label">Nome</label>
            <input type="text" class="form-control form-control-ms" id="exampleFormControlInput2"
                placeholder="Insira seu nome">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>

        <div class="input-group mb-3">
            <div class="input-group flex-nowrap mb-3">
                <span class="input-group-text" id="addon-wrapping">@</span>
                <input type="text" class="form-control" placeholder="Nome de usuario" aria-label="Username"
                    aria-describedby="addon-wrapping">
            </div>
        </div>
        <select class="form-select" aria-label="Default select example">
            <option selected>UF</option>
            <option value="1">CE</option>
            <option value="2">RJ</option>
            <option value="3">PN</option>
        </select>
        <div class="mb-3">
            <label for="exampleFormControlInput4" class="form-label">Idade</label>
            <input type="number" class="form-control form-control-lg" id="exampleFormControlInput4"
                placeholder="Insira seu endereÃ§o">
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Enviar</button>
        </div>

    </div>
</body>

</html>
